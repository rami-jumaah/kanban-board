<!DOCTYPE html>
<html lang="en">

<head>

  <title>Sign In</title>

  <!--  core CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.css">

  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">


  <!-- js -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-6 col-xs-12 text-center">
        <!--   Sign In Button -->
        <a href="#" class="signin" data-toggle="modal" data-target="#signin">SIgn In</a>
      </div>
    </div>
  </div>
  <!-- begin:modal-signin -->
  <div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="signin" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Sign in</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="emailAddress">Email address</label>
              <input type="email" class="form-control input-lg" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="forget"> Keep me logged in
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <p>Don't have account ?
            <a href="#modal-signup" data-toggle="modal" data-target="#modal-signup">Sign up here.</a>
          </p>
          <input type="submit" class="confirm-btn" value="Sign in">
        </div>
      </div>
    </div>
  </div>
  <!-- end:modal-signin -->

  <!-- modal -->

  <script>
  $('.modal').on('shown.bs.modal', function() {
    var curModal = this;
    $('.modal').each(function() {
      if (this != curModal) {
        $(this).modal('hide');
      }
    });
  });
  </script>
</body>

</html>
