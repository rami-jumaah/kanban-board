<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KanBan Board</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="main.css">


</head>

<body>
  <div class="sign-up container">
    <a href="sign/sign.html"><button id="signIn" class="btn btn-primary">Sign in</button></a>
    <a href="sign/sign.html"><button id="signUp" class="btn btn-primary">Sign up</button></a>

  </div>
  <div class='container text-center'>
    <h1 id="title">KanBan Board</h1>
  </div>
  <div class="container text-center">
    <input type="text" placeholder=" What are you going to do ??" id='input' required/>
    <button id="add" class="btn btn-primary">Add</button>
    <P class="must"></P>

  </div>
  <div class="row text-center">

    <div class="col-md-4">
      <h2 id="toDo-title"><span class="glyphicon glyphicon-th-list" aria-label="Left Align"></span>  TO DO </h2>
      <div class="todo"> </div>
    </div>

    <div class="col-md-4">
      <h2 id="inProgress-title"><span class="glyphicon glyphicon-pencil" aria-label="center Align"></span>  In Progress...  </h2>
      <div class="inprogress"> </div>

    </div>

    <div class="col-md-4">
      <h2 id="Done-title"> <span class="glyphicon glyphicon-ok" aria-label="center Align"></span>  DONE !!</h2>
      <div class="done"> </div>

    </div>
  </div>

  <script src="jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="bootstrap.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <script src="bootstrap.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
